  <script>
    // Simple particle background canvas
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize(){
      canvas.width = innerWidth; canvas.height = innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function rand(min, max){return Math.random()*(max-min)+min}

    function createParticles(){
      particles = [];
      const count = Math.floor((canvas.width * canvas.height)/90000); // scalable
      for(let i=0;i<count;i++){
        particles.push({
          x:rand(0,canvas.width), y:rand(0,canvas.height), r:rand(0.6,2.6),
          vx:rand(-0.15,0.15), vy:rand(-0.1,0.1), hue:rand(160,260), alpha:rand(0.06,0.22)
        });
      }
    }

    createParticles();
    window.addEventListener('resize', createParticles);

    let mouse = {x:-9999,y:-9999};
    window.addEventListener('pointermove', e=>{mouse.x=e.clientX;mouse.y=e.clientY});
    window.addEventListener('pointerleave', ()=>{mouse.x=-9999;mouse.y=-9999});

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const p of particles){
        p.x += p.vx; p.y += p.vy;
        if(p.x< -20) p.x = canvas.width+20; if(p.x>canvas.width+20) p.x=-20;
        if(p.y< -20) p.y = canvas.height+20; if(p.y>canvas.height+20) p.y=-20;

        // mouse attraction
        const dx = p.x - mouse.x; const dy = p.y - mouse.y; const d = Math.sqrt(dx*dx+dy*dy);
        if(mouse.x>-9000 && d<120){ p.x += dx/d*2; p.y += dy/d*2; }

        ctx.beginPath();
        const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*8);
        g.addColorStop(0,'rgba(0,240,214,'+p.alpha+')');
        g.addColorStop(1,'rgba(107,110,255,0)');
        ctx.fillStyle = g;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();

    // tiny motion to card on mouse tilt (parallax)
// Enable only on devices with a precise pointer (mouse) to avoid unwanted motion on touch devices
const card = document.querySelector('.card');
if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
  window.addEventListener('pointermove', e=>{
    const cx = window.innerWidth/2; const cy = window.innerHeight/2;
    const dx = (e.clientX - cx)/cx; const dy = (e.clientY - cy)/cy;
    card.style.transform = `translate3d(${dx*8}px, ${dy*6}px, 0) rotateX(${dy*2}deg) rotateY(${dx*2}deg)`;
  });
} else {
  // on touch devices, keep the card static
  card.style.transform = 'none';
}

// ensure the CTA anchor works even if some overlay exists
    const contactBtn = document.getElementById('contactBtn');
    if(contactBtn){
      // add tap animation for both pointer and keyboard/enter
      contactBtn.addEventListener('pointerdown', e=>{ contactBtn.classList.add('tapped'); });
      contactBtn.addEventListener('pointerup', e=>{ setTimeout(()=>contactBtn.classList.remove('tapped'),120); });
      contactBtn.addEventListener('pointerleave', e=>{ contactBtn.classList.remove('tapped'); });
      contactBtn.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' ') { contactBtn.classList.add('tapped'); setTimeout(()=>contactBtn.classList.remove('tapped'),150); } });
    }
    // keep for future analytics hooks.

    // reduce motion respect
    if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
      cancelAnimationFrame(draw);
      canvas.style.display='none';
      card.style.transform='none';
    }
  </script>

  <script>
    (function(){
      const btn = document.getElementById('musicBtn');
      const icon = document.getElementById('musicIcon');
      const audio = document.getElementById('bgm');
      let playing = false;

      function setIcon(isPlaying){
        if(isPlaying){
          // speaker with waves (unmuted)
          icon.innerHTML = '<path d="M5 9v6h4l5 5V4L9 9H5z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linejoin="round" stroke-linecap="round"></path><path d="M16 11c.5.7 1 1.5 1 3s-.5 2.3-1 3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>';
          btn.classList.add('playing');
          btn.setAttribute('aria-label','Mute background music');
        } else {
          // muted speaker (with improved X overlay positioned correctly)
          icon.innerHTML = '<path d="M5 9v6h4l5 5V4L9 9H5z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linejoin="round" stroke-linecap="round"></path> <path d="M17 7 L21 11" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 7 L17 11" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>';
          btn.classList.remove('playing');
          btn.setAttribute('aria-label','Play background music');
        }
      }

      // initial state: not playing (user must tap)
      setIcon(false);

      btn.addEventListener('pointerdown', async function(e){
        e.preventDefault();
        try{
          if(!playing){
            await audio.play();
            playing = true;
            setIcon(true);
          } else {
            audio.pause();
            audio.currentTime = 0;
            playing = false;
            setIcon(false);
          }
        }catch(err){
          console.warn('Audio play failed', err);
        }
      });

      // pause if user navigates away
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && playing){ audio.pause(); playing = false; setIcon(false); }
      });
    })();
  </script>
