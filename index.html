  <style>
    :root{
      --bg:#0b0b0c;
      --card:#0f1112;
      --accent:#00f0d6;
      --accent-2:#6b6eff;
      --muted:#bfc4c9;

    html,body{height:100%;overflow:hidden;margin:0}
    body{
      margin:0;min-height:100%;background:radial-gradient( circle at 10% 10%, rgba(107,110,255,0.06) 0%, transparent 15%), radial-gradient(circle at 90% 90%, rgba(0,240,214,0.04) 0%, transparent 15%), var(--bg);
      color:var(--muted);display:flex;align-items:center;justify-content:center;padding:28px;}

    /* Background particle canvas */
    #bg-canvas{position:fixed;inset:0;z-index:0;pointer-events:none}

    .no-select{user-select:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none}

    .wrap{position:relative;z-index:2;max-width:420px;width:100%}

    .card{
      position:relative; z-index:1;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);padding:34px;border:1px solid rgba(255,255,255,0.03);
      box-shadow:0 10px 40px rgba(0,6,10,0.6), 0 0 36px rgba(0,240,214,0.06) inset;
      overflow:hidden;transform:translate3d(0,0,0);
    }

    /* Neon frame glow */
    .card::before{content:"";position:absolute;inset:-12px;border-radius:calc(var(--radius) + 12px);padding:3px;background:linear-gradient(90deg,#00f0d6,#6b6eff);filter:blur(60px);opacity:1;z-index:-1;pointer-events:none;box-shadow:0 0 80px rgba(0,240,214,1),0 0 120px rgba(107,110,255,1)}
    .card::after{content:"";position:absolute;inset:6px;border-radius:calc(var(--radius) - 6px);background:transparent;z-index:-2;pointer-events:none}

    .avatar{width:120px;height:120px;border-radius:50%;margin:0 auto 18px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:6px solid rgba(0,0,0,0.25);box-shadow:0 0 28px rgba(0,240,214,0.24), 0 8px 30px rgba(0,0,0,0.6) inset;position:relative;overflow:hidden}

    .avatar .ring{position:absolute;inset:6px;border-radius:50%;box-shadow:0 0 26px rgba(0,240,214,0.95);opacity:0.95;animation:spin 12s linear infinite, pulse 2.6s ease-in-out infinite;pointer-events:none}
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    @keyframes pulse{0%{filter:blur(8px);opacity:0.85}50%{filter:blur(18px);opacity:1}100%{filter:blur(8px);opacity:0.85}}

    h1{font-size:28px;color:#ffffff;text-align:center;margin:6px 0 4px;letter-spacing:0.2px}
    h1 .spark{color:#ffffff;margin-left:6px}

    p.lead{line-height:1.6;text-align:center;color:#cbd2d6;margin:4px 8px 16px;font-size:15px;font-weight:700}

    .cta{display:flex;justify-content:center;position:relative;z-index:3}
    .btn{position:relative;z-index:4;display:inline-flex;align-items:center;gap:12px;padding:10px 18px;border-radius:14px;background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#061017;font-weight:700;text-decoration:none;border:none;cursor:pointer;box-shadow:0 8px 30px rgba(107,110,255,0.08), 0 2px 0 rgba(0,0,0,0.3) inset;transition:transform .12s ease,box-shadow .12s ease,opacity .12s ease}
    .btn:active{transform:translateY(1px) scale(0.98)}
    .btn.tapped{transform:translateY(3px) scale(0.96);box-shadow:0 6px 18px rgba(107,110,255,0.06) inset;opacity:0.98}
    .btn:hover{transform:translateY(-4px);box-shadow:0 18px 54px rgba(107,110,255,0.12), 0 8px 0 rgba(0,0,0,0.35) inset}

    footer{margin-top:18px;text-align:center;color:#8f9599;font-size:13px}

    .underline{display:inline-block;position:relative}
    .underline::after{content:"";position:absolute;left:50%;transform:translateX(-50%);bottom:-10px;width:0;height:4px;border-radius:6px;background:linear-gradient(90deg,var(--accent),var(--accent-2));box-shadow:0 6px 20px rgba(0,240,214,0.12);transition:width .45s cubic-bezier(.2,.9,.2,1)}
    .card:hover .underline::after{width:72px}

    /* menu styles */
    .menuBtn{position:fixed;top:14px;left:14px;width:48px;height:48px;border-radius:50%;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;color:#fff;z-index:1000;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.4)}
    .menuBtn:active{transform:scale(.98)}
    .menu{position:fixed;top:70px;left:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.04);border-radius:12px;padding:8px;box-shadow:0 12px 40px rgba(2,6,10,0.6);z-index:999;min-width:170px;transform-origin:top left;transform:scale(0.96);opacity:0;pointer-events:none;transition:opacity .18s ease,transform .18s ease}
    .menu[aria-hidden="false"]{opacity:1;transform:scale(1);pointer-events:auto}
    .menu ul{list-style:none;margin:0;padding:6px;display:flex;flex-direction:column;gap:6px}
    .menu a,.menu button{display:block;padding:10px 12px;border-radius:8px;text-decoration:none;color:#e6eef2;background:transparent;border:none;text-align:left;cursor:pointer}
    .menu a:hover,.menu button:hover{background:rgba(255,255,255,0.02)}

    /* music button styles */
    #musicBtn{position:fixed;bottom:18px;right:18px;width:56px;height:56px;border-radius:50%;background:linear-gradient(90deg, rgba(107,110,255,0.06), rgba(0,240,214,0.06));backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;font-size:20px;color:#ffffff;cursor:pointer;z-index:999;box-shadow:0 10px 30px rgba(107,110,255,0.08);pointer-events:auto;touch-action:manipulation;-webkit-tap-highlight-color:transparent}
    #musicBtn.playing{background:linear-gradient(90deg,#6b6eff,#00f0d6);box-shadow:0 10px 60px rgba(107,110,255,0.25),0 0 40px rgba(0,240,214,0.18)}
    #musicBtn svg{display:block}
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
  </button>

  <nav id="menu" class="menu" aria-hidden="true">
    <ul>
      <li><a href="#" id="menuHome">Home</a></li>

      <li><button id="menuSound" type="button">Toggle Sound</button></li>
    </ul>
  </nav>

  <div class="wrap">
    <div class="card" role="region" aria-label="G·¥è·¥†…™…¥·¥Ö ! êÇÇ profile card">
      <div class="avatar" aria-hidden="true">
        <div class="ring"></div>
        <img src="govind.jpg" alt="G·¥è·¥†…™…¥·¥Ö ! êÇÇ" style="width:100%; height:100%; object-fit:cover; border-radius:50%;">
      </div>

      <h1>G·¥è·¥†…™…¥·¥Ö ! êÇÇ <span class="spark">‚ú¶</span></h1>
      <p class="lead no-select">I'm G·¥è·¥†…™…¥·¥Ö ! êÇÇ, a beginner developer with a passion for coding and innovation. Currently learning Python, HTML & CSS ‚Äî and loving every bit of it.</p>

      <div class="cta">
        <a class="btn" id="contactBtn" href="https://t.me/DoctorEX0" target="_blank" rel="noopener noreferrer" aria-label="Contact on Telegram">
          <span>‚ö° Contact on Telegram</span>
        </a>
      </div>

    </div>
    <footer>¬© 2025 G·¥è·¥†…™…¥·¥Ö ! êÇÇ ‚ú¶ All Rights Reserved</footer>

  <!-- Music control and main script - runs after DOM loads to ensure elements exist -->
  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="musicBtn" aria-label="Play background music" title="Play background music" type="button">
    <svg id="musicIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"></svg>
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      // Canvas and particles
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas && canvas.getContext ? canvas.getContext('2d') : null;
      if(!canvas || !ctx){
        console.warn('Canvas not available ‚Äî skipping background particles');
      }

      let particles = [];
      function resizeCanvas(){ if(canvas){ canvas.width = innerWidth; canvas.height = innerHeight; } }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      function rand(min, max){return Math.random()*(max-min)+min}

      function createParticles(){
        if(!canvas) return;
        particles = [];
        const count = Math.max(6, Math.floor((canvas.width * canvas.height)/90000));
        for(let i=0;i<count;i++){
          particles.push({ x:rand(0,canvas.width), y:rand(0,canvas.height), r:rand(0.6,2.6), vx:rand(-0.15,0.15), vy:rand(-0.1,0.1), alpha:rand(0.06,0.22) });
        }
      }
      createParticles();
      window.addEventListener('resize', createParticles);

      let mouse = {x:-9999,y:-9999};
      window.addEventListener('pointermove', e=>{mouse.x=e.clientX;mouse.y=e.clientY});
      window.addEventListener('pointerleave', ()=>{mouse.x=-9999;mouse.y=-9999});

      function draw(){
        if(!canvas || !ctx) return;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(const p of particles){
          p.x += p.vx; p.y += p.vy;
          if(p.x< -20) p.x = canvas.width+20; if(p.x>canvas.width+20) p.x=-20;
          if(p.y< -20) p.y = canvas.height+20; if(p.y>canvas.height+20) p.y=-20;

          const dx = p.x - mouse.x; const dy = p.y - mouse.y; const d = Math.sqrt(dx*dx+dy*dy);
          if(mouse.x>-9000 && d<120){ p.x += dx/d*2; p.y += dy/d*2; }

          ctx.beginPath();
          const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*8);
          g.addColorStop(0,'rgba(0,240,214,'+p.alpha+')');
          g.addColorStop(1,'rgba(107,110,255,0)');
          ctx.fillStyle = g;
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }
      draw();

      // Parallax: only on devices with precise pointer
      const card = document.querySelector('.card');
      if(card){
        if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
          window.addEventListener('pointermove', e=>{
            const cx = window.innerWidth/2; const cy = window.innerHeight/2;
            const dx = (e.clientX - cx)/cx; const dy = (e.clientY - cy)/cy;
            card.style.transform = `translate3d(${dx*8}px, ${dy*6}px, 0) rotateX(${dy*2}deg) rotateY(${dx*2}deg)`;
          });
        } else {
          card.style.transform = 'none';
        }
      }

      // Contact button tap animation
      const contactBtn = document.getElementById('contactBtn');
      if(contactBtn){
        contactBtn.addEventListener('pointerdown', ()=>{ contactBtn.classList.add('tapped'); });
        contactBtn.addEventListener('pointerup', ()=>{ setTimeout(()=>contactBtn.classList.remove('tapped'),120); });
        contactBtn.addEventListener('pointerleave', ()=>{ contactBtn.classList.remove('tapped'); });
        contactBtn.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' ') { contactBtn.classList.add('tapped'); setTimeout(()=>contactBtn.classList.remove('tapped'),150); } });
      }

      // Menu controls
      const menuBtn = document.getElementById('menuBtn');
      const menu = document.getElementById('menu');
      const menuDownload = document.getElementById('menuDownload');
      const menuSound = document.getElementById('menuSound');

      function closeMenu(){ if(menuBtn){ menuBtn.setAttribute('aria-expanded','false'); } if(menu){ menu.setAttribute('aria-hidden','true'); } }
      function openMenu(){ if(menuBtn){ menuBtn.setAttribute('aria-expanded','true'); } if(menu){ menu.setAttribute('aria-hidden','false'); const first = menu.querySelector('a,button'); if(first) first.focus(); } }

      if(menuBtn && menu){
        menuBtn.addEventListener('pointerdown', e=>{ e.preventDefault(); if(menu.getAttribute('aria-hidden') === 'true') openMenu(); else closeMenu(); });
        document.addEventListener('pointerdown', e=>{ if(menu && !menu.contains(e.target) && e.target !== menuBtn) closeMenu(); });
        document.addEventListener('keydown', e=>{ if(e.key === 'Escape') closeMenu(); });
      }

      if(menuDownload){
        menuDownload.addEventListener('click', e=>{ e.preventDefault(); const a = document.createElement('a'); a.href = 'index.html'; a.download = 'govind-neon-card.html'; document.body.appendChild(a); a.click(); a.remove(); closeMenu(); });
      }

      if(menuSound){
        menuSound.addEventListener('click', e=>{ e.preventDefault(); const musicBtn = document.getElementById('musicBtn'); if(musicBtn){ musicBtn.dispatchEvent(new PointerEvent('pointerdown', {bubbles:true})); } closeMenu(); });
      }

      // Music button
      const btn = document.getElementById('musicBtn');
      const icon = document.getElementById('musicIcon');
      const audio = document.getElementById('bgm');
      let playing = false;

      function setIcon(isPlaying){
        if(!icon) return;
        if(isPlaying){
          icon.innerHTML = '<path d="M5 9v6h4l5 5V4L9 9H5z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linejoin="round" stroke-linecap="round"></path><path d="M16 11c.5.7 1 1.5 1 3s-.5 2.3-1 3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>';
          btn && btn.classList.add('playing');
          btn && btn.setAttribute('aria-label','Mute background music');
        } else {
          icon.innerHTML = '<path d="M5 9v6h4l5 5V4L9 9H5z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linejoin="round" stroke-linecap="round"></path><path d="M17 7 L21 11" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 7 L17 11" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>';
          btn && btn.classList.remove('playing');
          btn && btn.setAttribute('aria-label','Play background music');
        }
      }

      setIcon(false);

      if(btn){
        btn.addEventListener('pointerdown', async function(e){ e.preventDefault(); try{ if(!playing){ await audio.play(); playing = true; setIcon(true); } else { audio.pause(); audio.currentTime = 0; playing = false; setIcon(false); } }catch(err){ console.warn('Audio play failed', err); } });
      }

      document.addEventListener('visibilitychange', ()=>{ if(document.hidden && playing){ audio.pause(); playing = false; setIcon(false); } });

      // Respect reduced motion
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        cancelAnimationFrame(draw);
        if(canvas) canvas.style.display='none';
        if(card) card.style.transform='none';
      }
    });
  </script>
</body>
