    :root{
      --bg:#0b0b0c;

    }html,body{height:100%;}
body{
  margin:0;min-height:100%;background:radial-gradient( circle at 10% 10%, rgba(107,110,255,0.06) 0%, transparent 15%), radial-gradient(circle at 90% 90%, rgba(0,240,214,0.04) 0%, transparent 15%), var(--bg);
  color:var(--muted);display:flex;align-items:center;justify-content:center;padding:28px;}

/* Background particle canvas */
#bg-canvas{position:fixed;inset:0;z-index:0;pointer-events:none}

.wrap{position:relative;z-index:2;max-width:420px;width:100%;}

.card{ position:relative; z-index:1; 
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius);padding:34px;border:1px solid rgba(255,255,255,0.03);
  box-shadow:0 10px 40px rgba(2,6,10,0.6), 0 0 36px rgba(0,240,214,0.06) inset;position:relative;overflow:hidden;transform:translate3d(0,0,0);
}

/* Neon frame glow */
.card::before{content:"";position:absolute;inset:-6px;border-radius:calc(var(--radius) + 6px);padding:1px;background:linear-gradient(90deg,var(--accent),var(--accent-2));filter:blur(26px);z-index:-1;pointer-events:none;opacity:0.95}
.card::after{content:"";position:absolute;inset:6px;border-radius:calc(var(--radius) - 6px);background:transparent;z-index:-2;pointer-events:none}

.avatar{
  width:120px;height:120px;border-radius:50%;margin:0 auto 18px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:6px solid rgba(0,0,0,0.25);
  box-shadow:0 0 28px rgba(0,240,214,0.24), 0 8px 30px rgba(0,0,0,0.6) inset;position:relative;overflow:hidden;}

/* inner neon ring */
.avatar .ring{position:absolute;inset:6px;border-radius:50%;box-shadow:0 0 26px rgba(0,240,214,0.95);opacity:0.95;animation:spin 12s linear infinite, pulse 2.6s ease-in-out infinite;pointer-events:none}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@keyframes pulse{0%{filter:blur(8px);opacity:0.85}50%{filter:blur(18px);opacity:1}100%{filter:blur(8px);opacity:0.85}}

h1{font-size:28px;color:#00ffbf(--accent-2);text-align:center;margin:6px 0 4px;letter-spacing:0.2px}
h1 .spark{color:var(--accent);margin-left:6px}

p.lead{line-height:1.6;text-align:center;color:#cbd2d6;margin:14px 8px 20px;font-size:15px}

.cta{ display:flex; justify-content:center; position:relative; z-index:3; }
.btn{ position:relative; z-index:4; 
  display:inline-flex;align-items:center;gap:10px;padding:12px 22px;border-radius:999px;background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#061017;font-weight:700;text-decoration:none;border:none;cursor:pointer;box-shadow:0 8px 30px rgba(107,110,255,0.08), 0 2px 0 rgba(0,0,0,0.3) inset;transition:transform .18s ease,box-shadow .18s ease;}
.btn:active{transform:translateY(1px)}
.btn:hover{transform:translateY(-4px);box-shadow:0 18px 54px rgba(107,110,255,0.12), 0 8px 0 rgba(0,0,0,0.35) inset}

footer{margin-top:18px;text-align:center;color:#8f9599;font-size:13px}

/* Neon underline reveal */
.underline{display:inline-block;position:relative}
.underline::after{content:"";position:absolute;left:50%;transform:translateX(-50%);bottom:-10px;width:0;height:4px;border-radius:6px;background:linear-gradient(90deg,var(--accent),var(--accent-2));box-shadow:0 6px 20px rgba(0,240,214,0.12);transition:width .45s cubic-bezier(.2,.9,.2,1)}
.card:hover .underline::after{width:72px}

/* small floating accent */
.floating{

position:absolute; inset:auto 14px 14px 14px; height:64px; border-radius:12px; background:linear-gradient(90deg, rgba(107,110,255,0.06), rgba(0,240,214,0.06)); backdrop-filter:blur(6px); border:1px solid rgba(255,255,255,0.02); pointer-events:none; z-index:0; }

/* responsive tweaks */
@media (max-width:420px){.card{padding:24px}.avatar{width:100px;height:100px}}

/* accessibility: reduce motion */
@media (prefers-reduced-motion: reduce){.avatar .ring, #bg-canvas, .card::before{animation:none;transition:none}}

  </style>

  </div>  <script>
    // Simple particle background canvas
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize(){
      canvas.width = innerWidth; canvas.height = innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function rand(min, max){return Math.random()*(max-min)+min}

    function createParticles(){
      particles = [];
      const count = Math.floor((canvas.width * canvas.height)/90000); // scalable
      for(let i=0;i<count;i++){
        particles.push({
          x:rand(0,canvas.width), y:rand(0,canvas.height), r:rand(0.6,2.6),
          vx:rand(-0.15,0.15), vy:rand(-0.1,0.1), hue:rand(160,260), alpha:rand(0.06,0.22)
        });
      }
    }

    createParticles();
    window.addEventListener('resize', createParticles);

    let mouse = {x:-9999,y:-9999};
    window.addEventListener('pointermove', e=>{mouse.x=e.clientX;mouse.y=e.clientY});
    window.addEventListener('pointerleave', ()=>{mouse.x=-9999;mouse.y=-9999});

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const p of particles){
        p.x += p.vx; p.y += p.vy;
        if(p.x< -20) p.x = canvas.width+20; if(p.x>canvas.width+20) p.x=-20;
        if(p.y< -20) p.y = canvas.height+20; if(p.y>canvas.height+20) p.y=-20;

        // mouse attraction
        const dx = p.x - mouse.x; const dy = p.y - mouse.y; const d = Math.sqrt(dx*dx+dy*dy);
        if(mouse.x>-9000 && d<120){ p.x += dx/d*2; p.y += dy/d*2; }

        ctx.beginPath();
        const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*8);
        g.addColorStop(0,'rgba(0,240,214,'+p.alpha+')');
        g.addColorStop(1,'rgba(107,110,255,0)');
        ctx.fillStyle = g;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();

    // tiny motion to card on mouse tilt (parallax)
    const card = document.querySelector('.card');
    window.addEventListener('pointermove', e=>{
      const cx = window.innerWidth/2; const cy = window.innerHeight/2;
      const dx = (e.clientX - cx)/cx; const dy = (e.clientY - cy)/cy;
      card.style.transform = `translate3d(${dx*8}px, ${dy*6}px, 0) rotateX(${dy*2}deg) rotateY(${dx*2}deg)`;
    });

    // ensure the CTA anchor works even if some overlay exists
    document.getElementById('contactBtn').addEventListener('click', function(e){
      // no JS navigation needed; anchor will open link. This ensures nothing prevents the click.
      // keep for future analytics hooks.
    });

    // reduce motion respect
    if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
      cancelAnimationFrame(draw);
      canvas.style.display='none';
      card.style.transform='none';
    }
  </script></body>
